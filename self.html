<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>默写</title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
        .banner{width:300px;overflow: hidden;}
        .imgs{display:flex;align-items:flex-start;transition: all 0.3s;}
        .red{color: red;}
    </style>
</head>
<body>
<div class="banner">
    <div class="imgs">
        <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width=300 alt="图片1" height=200>
        <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width=300 alt="" height=200>
        <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width=300 alt="" height=200>
        <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width=300 alt="" height=200>
    </div>
</div>
<div class="btns">
    <span>第1张</span>
    <span>第2张</span>
    <span>第3张</span>
    <span>第4张</span>
</div>
<script>
    //点击播放
   var btns = $('.btns span');
   for(var i = 0;i<btns.length;i++){
     $(btns[i]).on('click',function (e) {
       var index = $(e.currentTarget).index();
       var length = index*-300;
       $('.imgs').css({transform:'translate('+length+'px)'});
       n = index;
       btns.eq(n).addClass('red').siblings('.red').removeClass('red');
     })
   }
   //自动播放
    let n = 0;
    let size = $('.imgs img').length;
    let timer = setTimer();
    btns.eq(n%size).trigger('click').addClass('red').siblings('.red').removeClass('red');
    $('.banner').on('mouseenter',function () {
      window.clearInterval(timer);
    })
    $('.banner').on('mouseleave',function () {
      let timer = setTimer();
    })

    function setTimer() {
      return setInterval(function () {
        n += 1;
        btns.eq(n%size).trigger('click').addClass('red').siblings('.red').removeClass('red');
      },3000)
    }


</script>
</body>
</html>
